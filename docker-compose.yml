version: "3.8"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=jobfinder
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=jobfinder
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobfinder"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    restart: always
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DATABASE_URL=postgresql://jobfinder:secret@db:5432/jobfinder
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:

